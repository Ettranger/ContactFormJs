<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="./js/main.js" defer></script>
  <title>Formulaire de contact</title>
</head>

<body class="bg">
  <main class="bg">
    <div class="container-fluid mt-5 bg-info p-5 col-5 radius">
      <h2 class="text-center mb-5">Formulaire de contact</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="firstname"><b>Prénom</b></label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Entrez votre prénom"/>
        </div>
        <div class="form-group">
          <label for="lastname"><b>Nom</b></label>
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Entrez votre nom"/>
        </div>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email"/>
        </div>
        <div class="form-group">
          <label for="message"><b>Message</b></label>
          <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Envoyer</button>
      </form>
    </div>
  </main>

</body>

</html>
